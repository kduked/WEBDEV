<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Form</title>
</head>
<body>

  <form action="https://webdevbasics.net/scripts/demo.php" method="post">

    
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" maxlength="30"><br><br>

   
    <p>Favorite Day of the Week:</p>
    <input type="radio" name="favday" value="Monday"> Monday<br>
    <input type="radio" name="favday" value="Tuesday"> Tuesday<br>
    <input type="radio" name="favday" value="Wednesday"> Wednesday<br>
    <input type="radio" name="favday" value="Thursday"> Thursday<br>
    <input type="radio" name="favday" value="Friday"> Friday<br>
    <input type="radio" name="favday" value="Saturday"> Saturday<br>
    <input type="radio" name="favday" value="Sunday"> Sunday<br><br>

        <label for="social">Favorite Social Networking Site:</label>
    <select name="social" id="social">
      <option value="facebook">Facebook</option>
      <option value="twitter">Twitter</option>
      <option value="instagram">Instagram</option>
      <option value="linkedin">LinkedIn</option>
    </select><br><br>

    
    <fieldset>
      <legend>Shipping Address</legend>
      Address Line 1: <input type="text" name="address1"><br><br>
      Address Line 2: <input type="text" name="address2"><br><br>
      City: <input type="text" name="city"><br><br>
      State: <input type="text" name="state"><br><br>
      Zip: <input type="text" name="zip"><br><br>
    </fieldset><br>

    
    <input type="image" src="signup.gif" alt="Sign Up" name="signup"><br><br>

    
    <input type="hidden" name="userid" value="12345">

    
    <label for="pword">Password:</label>
    <input type="password" name="pword" id="pword"><br><br>

  </form>

</body>
</html>
